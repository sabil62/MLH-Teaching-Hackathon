<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Interactive Learning</title>
  </head>
  <body>
    <!-- --------------------------------Header------------------------------------------- -->
    <header class="header-class">
      <div class="header-color">
        <div class="navbar-relative">
          <i class="fas fa-book-open" style="font-size: 1.68rem"></i>
          <div class="internal">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
          </div>
        </div>
        <div class="top-overlay-relative"></div>

        <div class="pattern-relative">
          <img
            src="./assets/hero-pattern-bg.png"
            alt="pattern"
            class="pattern-image"
          />
        </div>
        <div class="below-mask-relative">
          <img src="assets/hero-guy-1.png" alt="mask" width="100%" />
        </div>
        <div class="header-color-relative">
          <div class="header-characters-image">
            <div class="character-1">
              <img
                src="./assets/Rocket_perspective_matte_s.png"
                alt="rocket"
                height="140px"
              />
            </div>
            <div class="character-2">
              <img
                src="assets/Shop_perspective_matte_s.png"
                alt="home"
                height="140px"
              />
            </div>
            <div class="character-3">
              <img
                src="assets/Video_camera_perspective_matte_s.png"
                alt="video"
                height="140px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------------End of Header----------------------------------- -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
