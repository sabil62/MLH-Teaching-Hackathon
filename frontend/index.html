<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="button.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- js -->
    <script src="index.js"></script>
    <title>Interactive Learning</title>
  </head>
  <body>
    <!-- --------------------------------Header------------------------------------------- -->
    <header class="header-class">
      <div class="header-color">
        <div class="navbar-relative">
          <i class="fas fa-book-open" style="font-size: 1.68rem"></i>
          <div class="internal">
            <span>Home</span>
            <span>About</span>
            <span>Contact</span>
          </div>
        </div>
        <div class="top-overlay-relative"></div>
        <div class="maintext-relative">
          <div class="bigtext">Interactive Teaching and Learning</div>
          <div class="button-relative">
            <button>DRAW 3D</button>
            <button>JOIN VR</button>
          </div>
        </div>

        <div class="pattern-relative">
          <img
            src="./assets/hero-pattern-bg.png"
            alt="pattern"
            class="pattern-image"
          />
        </div>
        <div class="below-mask-relative">
          <img src="assets/hero-guy-1.png" alt="mask" width="100%" />
        </div>
        <div class="header-color-relative">
          <div class="header-characters-image">
            <!-- <div class="character-1">
              <img
                src="./assets/Rocket_perspective_matte_s.png"
                alt="rocket"
                height="140px"
              />
            </div> -->
            <!-- <div class="character-2">
              <img
                src="assets/Shop_perspective_matte_s.png"
                alt="home"
                height="140px"
              />
            </div> -->
            <div class="character-2">
              <img src="assets/Other 02.png" alt="home" height="140px" />
            </div>
            <div class="character-3">
              <img src="assets/Other 08.png" alt="video" height="140px" />
            </div>
            <div class="character-4">
              <img src="assets/pokemonPng.png" alt="pokemon" width="400px" />
            </div>
            <div class="character-5">
              <img src="assets/robotp.png" alt="robot" width="320px" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------------End---------------------- -->
    <section class="second-section">
      <div class="why-us text-center">Why Us?</div>
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="second-img">
              <div class="heighter">
                <img
                  src="./assets/Other 01 3laptop.png"
                  alt="laptop"
                  height="250px"
                />
              </div>
              <div>Interactive</div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="second-img">
              <div class="heighter">
                <img
                  src="./assets/Rocket_perspective_matte_s.png"
                  alt="rock"
                  width="220px"
                />
              </div>
              <div>Fast</div>
            </div>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="second-img">
              <div class="heighter">
                <img
                  src="./assets/Other 07.png"
                  alt="computer"
                  height="250px"
                />
              </div>
              <div>User Friendly</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- --------------------------------End---------------------- -->
    <footer>
      <div class="footer-first">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 middle">
              <div>
                <div class="footer-heading">Partnership</div>
                <span>Website</span>
                <span>Social Media</span>
                <span>Branding</span>
              </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 middle">
              <div>
                <div class="footer-heading">About</div>
                <span>Our Projects</span>
                <span>The Team</span>
                <span>Goal</span>
              </div>
            </div>
            <div class="col-lg-4 col-md-12 middle">
              <div>
                <div class="footer-heading">Contact</div>
                <span>Support</span>
                <span>Social Media</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-second">
        This Website is made by Team Virtual Satellite
      </div>
    </footer>
    <!-- --------------------------------End of Header----------------------------------- -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
