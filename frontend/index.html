<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Interactive Learning</title>
  </head>
  <body>
    <!-- --------------------------------Header------------------------------------------- -->
    <header class="header-class">
      <div class="header-color">
        <!-- <div style="height: 40vh"></div>
        <div>
          <img src="./assets/hero-guy-1.png" alt="mask" class="image-width" />
        </div> -->

        <div class="below-mask">
          <img src="assets/hero-guy-1.png" alt="mask" width="100%" />
        </div>
        <div class="header-color-relative">
          <div class="header-characters-image">
            <div class="character-1">
              <img
                src="./assets/Rocket_perspective_matte_s.png"
                alt="rocket"
                height="140px"
              />
            </div>
            <div class="character-2">
              <img
                src="assets/Shop_perspective_matte_s.png"
                alt="home"
                height="140px"
              />
            </div>
            <div class="character-3">
              <img
                src="assets/Video_camera_perspective_matte_s.png"
                alt="video"
                height="140px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- --------------------------------End of Header----------------------------------- -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
